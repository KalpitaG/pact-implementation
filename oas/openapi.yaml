openapi: 3.0.3
info:
  title: ItemsCrudAPI
  version: 1.0.0
  description: OpenAPI for the Items CRUD service used for PactFlow Bi-Directional Contract Testing.
servers:
  - url: "{baseUrl}"
    variables:
      baseUrl:
        default: http://localhost:3000
paths:
  /items:
    get:
      summary: List items
      responses:
        '200':
          description: A list of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
    post:
      summary: Create item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemRequest'
      responses:
        '201':
          description: Created
          headers:
            Location:
              description: URL of the new resource
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /items/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get item
      responses:
        '200':
          description: Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItemRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete item
      responses:
        '204':
          description: Deleted
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Item:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
          example: "a1b2c3"
        name:
          type: string
          example: "notebook"
        price:
          type: number
          format: float
          example: 12.99
        createdAt:
          type: string
          format: date-time
          example: "2025-01-10T12:00:00Z"
    CreateItemRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        price:
          type: number
          format: float
    UpdateItemRequest:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
          format: float
    Error:
      type: object
      required: [message]
      properties:
        message:
          type: string
        code:
          type: string
