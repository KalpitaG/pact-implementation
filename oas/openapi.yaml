openapi: 3.0.3
info:
  title: ItemsCrudAPI
  version: 1.0.0
  description: OpenAPI for the Items CRUD service used for PactFlow Bi-Directional Contract Testing.
servers:
  - url: "{baseUrl}"
    variables:
      baseUrl:
        default: http://localhost:3000
paths:
  /items:
    get:
      summary: List items
      responses:
        '200':
          description: A list of items
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Item'
    post:
      summary: Create item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateItemRequest'
      responses:
        '201':
          description: Created
          headers:
            Location:
              description: URL of the new resource
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /items/search:
    get:
      summary: Search items
      description: Search for items by name or price range
      operationId: searchItems
      tags:
        - Items
      parameters:
        - name: q
          in: query
          required: false
          description: Search query to match item names
          schema:
            type: string
            example: "notebook"
        - name: minPrice
          in: query
          required: false
          description: Minimum price filter
          schema:
            type: number
            format: float
            example: 5.00
        - name: maxPrice
          in: query
          required: false
          description: Maximum price filter
          schema:
            type: number
            format: float
            example: 50.00
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/Item'
                  total:
                    type: integer
                    description: Total number of matching items
                    example: 5
                  query:
                    type: string
                    description: The search query used
                    example: "notebook"
  /users/{userId}:
    get:
      summary: Get user by ID
      description: Retrieves a user by their unique identifier
      operationId: getUserById
      tags:
        - Users
      parameters:
        - name: userId
          in: path
          required: true
          description: The unique identifier of the user
          schema:
            type: string
            example: "user-123"
      responses:
        '200':
          description: User found successfully
          content:
            application/json:
              schema:
                type: object
                required:
                  - id
                  - name
                  - email
                properties:
                  id:
                    type: string
                    description: Unique user identifier
                    example: "user-123"
                  name:
                    type: string
                    description: User's full name
                    example: "John Doe"
                  email:
                    type: string
                    format: email
                    description: User's email address
                    example: "john.doe@example.com"
                  createdAt:
                    type: string
                    format: date-time
                    description: When the user was created
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "User not found"
                  code:
                    type: string
                    example: "USER_NOT_FOUND"
  /items/{id}:
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
    get:
      summary: Get item
      responses:
        '200':
          description: Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    put:
      summary: Update item
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateItemRequest'
      responses:
        '200':
          description: Updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Item'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      summary: Delete item
      responses:
        '204':
          description: Deleted
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Item:
      type: object
      required: [id, name]
      properties:
        id:
          type: string
          example: "a1b2c3"
        name:
          type: string
          example: "notebook"
        price:
          type: number
          format: float
          example: 12.99
        createdAt:
          type: string
          format: date-time
          example: "2025-01-10T12:00:00Z"
    CreateItemRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        price:
          type: number
          format: float
    UpdateItemRequest:
      type: object
      properties:
        name:
          type: string
        price:
          type: number
          format: float
    Error:
      type: object
      required: [message]
      properties:
        message:
          type: string
        code:
          type: string
